entity.kanban_profile.list_form:
  path: '/admin/structure/kanban'
  defaults:
    _entity_list: 'kanban_profile'
    _title: 'Kanban profiles'
  requirements:
    _permission: 'administer kanban'
entity.kanban_profile.add_form:
  path: '/admin/structure/kanban/add'
  defaults:
    _entity_form: 'kanban_profile.add'
    _title: 'Add a new Kanban profile'
  requirements:
    _permission: 'administer kanban'
entity.kanban_profile.edit_form:
  path: '/admin/structure/kanban/{kanban_profile}/edit'
  defaults:
    _entity_form: 'kanban_profile.edit'
    _title: 'Edit Kanban profile'
  requirements:
    _permission: 'administer kanban'
entity.kanban_profile.delete_form:
  path: '/admin/structure/kanban_profile/{kanban_profile}/delete'
  defaults:
    _entity_form: 'kanban_profile.delete'
    _title: 'Delete Kanban profile'
  requirements:
    _permission: 'administer kanban'