---
applications:
- instances: "{{INSTANCES}}"
  memory: "{{MEMORY}}"
  host: "{{HOST}}"
  domain: "{{DOMAIN}}"
  buildpack: "https://bitbucket.org/cf-utilities/cf-buildpack-multi.git"
  env:
    APP_LOG_LEVEL: "{{LOG_LEVEL}}"
    APP_FILES_REGION: "{{FILES_REGION}}"
    DRUPAL_THEME: "bootstrap_18f"
    DRUPAL_BUILD_THEME: "{{DRUPAL_BUILD_THEME}}"
    DRUPAL_DB: "{{DRUPAL_DB}}"
    DRUPAL_SALT: "{{DRUPAL_SALT}}"
    DRUPAL_INIT: "{{DRUPAL_INIT}}"
    DRUPAL_SYNC: "{{DRUPAL_SYNC}}"
    HOME: "/home/vcap/app"
    PATH: "/bin:/usr/bin:/home/vcap/app/php/bin:/home/vcap/app/php/sbin:/home/vcap/app/psql/bin:/home/vcap/app/.apt/usr/bin"
    PGPASSFILE: "/home/vcap/app/.pgpass"