applications:
- buildpack: https://github.com/ddollar/heroku-buildpack-multi.git
  command: curl https://18f-tmate-bootstrap.s3.amazonaws.com/tmate-debug-init.sh |
    sh
  domain: apps.cloud.gov
  env:
    APP_FILES_REGION: us-east-1
    APP_LOG_LEVEL: INFO
  host: project-planner
  instances: 1
  memory: 512M
  name: project-planner-ssh
  no-route: true
  services:
    - project-planner-db
    - project-planner-files
